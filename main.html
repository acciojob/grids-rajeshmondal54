<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-4 col-sm-6" style="background-color: teal;"></div>
      <div class="col-md-8 col-sm-6" style="background-color: thistle;"></div>
    </div>
    <!-- Row 2 -->
    <div class="row">
      <div class="col-md-4 offset-md-2 col-sm-6" style="background-color: tomato;"></div>
      <div class="col-md-4 col-sm-6" style="background-color: turquoise;"></div>
    </div>
    <!-- Row 3 -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-sm-6" style="background-color: violet;"></div>
      <div class="col-md-4 col-sm-6" style="background-color: yellowgreen;"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
